    <ul style="list-style-type:none">
      <li>
        <label for="firstNumber">Add meg az első számot!</label>
        <input id="firstNumber" type="text" name="firstNumber" />
      </li>
      <br>
      <li>
        <label for="add">
          <input type="button" id="add" onclick="calculateAdd()" value="+">
        </label>
        <label for="minus">
          <input type="button" id="minus" onclick="calculateMinus()" value="-">
        </label>
        <label for="multiple">
          <input type="button" id="multiple" onclick="calculateMultiple()" value="*">
        </label>
        <label for="divide">
          <input type="button" id="divide" onclick="calculateDivide()" value="/">
        </label>
      </li>
      <br>
      <li>
        <label for="secondNumber">Add meg a második számot!
          <input id="secondNumber" type="text" name="secondNumber" />
        </label>
      </li>
      <br>
      <li>
        <label>Eredmény:<span id="result"></span></label>

      </li>
    </ul>
