<form action="mailto:kapcsolatitoke@malnamail.com">
    <label for='fullname'>Az Ön neve</label>
    <br>
    <input type='text' id='fullname' name='fullname' placeholder='Teljes név' style='width:160px; height:20px' required>
    <br>
    <br>
    <label for='email'>E-mail címe</label>

    <br>

    <input type='text' id='subject' name='subject' placeholder='Tárgy' style='width:160px; height:20px'>

    <br>
    <label for='message'>Az üzenet szövege</label>
    <br>
    <textarea id='message' name='message' placeholder='Üzenet' style='width:480px; height:160px' required></textarea>
    <br>
    <br>
    <button type='submit' style='width:160px; height:60px'>Küldés</button>
    <br>
    <br>
    <button type='reset' style='width:160px; height:20px'>Visszaállít</button>
